<br /><br />
<div fxLayout="column">

  <div fxLayout="row" fxLayoutGap="400px">
        <mat-card-content style="padding-left: 140px;">
          <img src="./assets/nodebucketLogo.png" width="275px" height="175px">
        </mat-card-content>

      <div fxFlex *ngIf="error">
        {{ error }}
      </div>

      <mat-card>
        <mat-card-title>
          Employee Sign-in Page
        </mat-card-title>

        <mat-card-subtitle>
          You must enter a valid employee ID to proceed!
        </mat-card-subtitle>

        <form [formGroup]="form" (ngSubmit)="login(); form.reset();">

          <mat-card-content>
            <mat-form-field>
              <input matInput
                      [formControl]="form.controls['empId']"
                      placeholder="Employee ID" />

              <mat-error *ngIf="form.controls['empId'].hasError('required')">
                Employee ID is a required field.
              </mat-error>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions algin="end">
            <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign-in</button>
          </mat-card-actions>

        </form>
      </mat-card>
    </div>

    <br /><br /><br /><br />
  <div fxLayout="row" fxLayoutGap="225px">
    <br /><br />

        <mat-card-title style="padding-left: 160px;">
          Time to give your organizer an upgrade!
        </mat-card-title>

      <mat-card>
        <img src="./assets/bucket.png" width="250px" height="300px">
      </mat-card>
  </div>
</div>
