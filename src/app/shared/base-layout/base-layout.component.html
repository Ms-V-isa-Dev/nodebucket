<div fxLayout="column">

    <!-- navigation -->
    <nav fxFlex>

      <mat-toolbar class="toolbar" color="primary">

        <!-- navbar container-->
        <mat-toolbar-row class="navbar-container">

          <!-- logo -->
          <mat-toolbar-row class="logo" routerLink="/">
            <img src="./assets/nodebucketLogo.png" height="65" />
          </mat-toolbar-row>

          <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="end start">
            <button class="navbar-link" mat-button routerLink="/get-started">Get started</button>
            <button class="navbar-link" mat-button routerLink="/about">About</button>
            <button class="navbar-link" mat-button (click)="signOut()">Sign out</button>
          </mat-toolbar-row>

        </mat-toolbar-row>
      </mat-toolbar>
    </nav>

    <!-- main content -->
    <div fxFlex>
      <main class="main-content" fxFlex="100%;">

        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>

  </div>
