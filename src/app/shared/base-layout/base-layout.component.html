<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex class="navbar-container">

    <mat-toolbar class="toolbar" color="primary">
      <mat-toolbar-row style="width: 100%">

      <!-- logo -->
      <div class="logo">
        <br /><br />
        <img src="./assets/nodebucketLogo.png" width="200px" height="125px">
      </div>

      <div style="width: 80%">
        <div fxLayout="row wrap" fxLayoutAlign="end start">
          <button class="navbar-link" mat-button routerLink="/get-started">Get started</button>
          <button class="navbar-link" mat-button routerLink="/about">About</button>
          <button class="navbar-link" mat-button (click)="signOut()" routerLink="/">Sign out</button>
        </div>
      </div>

      </mat-toolbar-row>
    </mat-toolbar>
  </nav>

  <br />
    <!-- main content -->
    <div fxFlex>
      <main class="main-content" fxFlex="100%;">

        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>

</div>
